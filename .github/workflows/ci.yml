name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Lint Python code with ruff
  # ============================================
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff linter
        run: ruff check . --output-format=github

      - name: Run ruff formatter check
        run: ruff format --check .

      - name: Run mypy type checking
        run: mypy backend/ agents/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

  # ============================================
  # Lint TypeScript/React code with ESLint
  # ============================================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  # ============================================
  # Run Python tests with PostgreSQL
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-python
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: grantradar_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: grantradar_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://grantradar_test:test_password@localhost:5432/grantradar_test
      REDIS_URL: redis://localhost:6379/0
      TESTING: "true"
      SECRET_KEY: test-secret-key-for-ci
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium
        continue-on-error: true

      - name: Run database migrations
        run: |
          alembic upgrade head || echo "No migrations to run or alembic not configured"
        continue-on-error: true

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=backend \
            --cov=agents \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v \
            --timeout=300 \
            --ignore=tests/__pycache__
        timeout-minutes: 15

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage-report
          path: htmlcov/
          retention-days: 7

  # ============================================
  # Run Frontend tests (if they exist)
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          if npm run test --if-present 2>/dev/null; then
            echo "Tests completed"
          else
            echo "No test script found or tests not configured yet"
          fi
        continue-on-error: true

  # ============================================
  # Build Docker images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Backend Dockerfile if not exists
        run: |
          if [ ! -f Dockerfile.backend ]; then
            cat > Dockerfile.backend << 'EOF'
          FROM python:3.11-slim

          WORKDIR /app

          # Install system dependencies
          RUN apt-get update && apt-get install -y \
              build-essential \
              libpq-dev \
              && rm -rf /var/lib/apt/lists/*

          # Copy requirements and install Python dependencies
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt

          # Install Playwright browsers
          RUN playwright install chromium --with-deps || true

          # Copy application code
          COPY backend/ ./backend/
          COPY agents/ ./agents/
          COPY alembic/ ./alembic/
          COPY alembic.ini .

          # Create non-root user
          RUN useradd -m -u 1000 appuser && chown -R appuser:appuser /app
          USER appuser

          EXPOSE 8000

          CMD ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000"]
          EOF
          fi

      - name: Create Frontend Dockerfile if not exists
        run: |
          if [ ! -f frontend/Dockerfile ]; then
            cat > frontend/Dockerfile << 'EOF'
          # Build stage
          FROM node:20-alpine AS builder

          WORKDIR /app

          COPY package*.json ./
          RUN npm ci

          COPY . .
          RUN npm run build

          # Production stage
          FROM nginx:alpine

          COPY --from=builder /app/dist /usr/share/nginx/html
          COPY nginx.conf /etc/nginx/conf.d/default.conf 2>/dev/null || true

          EXPOSE 80

          CMD ["nginx", "-g", "daemon off;"]
          EOF
          fi

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: grantradar-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: grantradar-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: safety check -r requirements.txt --full-report || true
        continue-on-error: true

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high || true
        continue-on-error: true
