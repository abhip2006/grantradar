# GrantRadar Production Nginx Configuration with HTTPS Enabled
# This configuration enforces HTTPS with automatic HTTP redirect
# Copy to nginx.conf or mount as volume in production

# Set worker processes to auto (based on CPU cores)
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events configuration
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Upstream backend servers
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    # ==========================================================================
    # HTTP Server - Redirect ALL traffic to HTTPS
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # ACME challenge for Let's Encrypt certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint (keep accessible via HTTP for load balancers)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server - Production SSL Configuration
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Include SSL configuration
        include /etc/nginx/ssl.conf;

        # =======================================================================
        # Security Headers
        # =======================================================================
        # HSTS - Strict Transport Security (2 years, include subdomains)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy, but still useful for older browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # Content Security Policy - Adjust based on your application needs
        # Uncomment and customize for your specific requirements
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'self';" always;

        # Client body size limit (for file uploads)
        client_max_body_size 50M;

        # =======================================================================
        # Health Check Endpoint
        # =======================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # =======================================================================
        # API Proxy to Backend
        # =======================================================================
        location /api {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers for proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # =======================================================================
        # Authentication Endpoints with Stricter Rate Limiting
        # =======================================================================
        location ~ ^/api/(auth/login|auth/register) {
            limit_req zone=login_limit burst=5 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =======================================================================
        # WebSocket Proxy for Socket.IO
        # =======================================================================
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # WebSocket specific headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout (long-lived connections)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # =======================================================================
        # Backend Health/Readiness Checks (Internal)
        # =======================================================================
        location ~ ^/(health|health/ready)$ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # =======================================================================
        # API Documentation - DISABLED in production for security
        # Uncomment if you need to expose API docs in production
        # =======================================================================
        # location ~ ^/(docs|redoc|openapi.json)$ {
        #     # Consider adding IP whitelist or basic auth for production
        #     # allow 10.0.0.0/8;
        #     # deny all;
        #     proxy_pass http://backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # =======================================================================
        # Static File Caching for Frontend Assets
        # =======================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Re-add security headers since add_header in location blocks replaces parent
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
            try_files $uri =404;
        }

        # =======================================================================
        # Serve Frontend SPA - All Other Routes
        # =======================================================================
        location / {
            try_files $uri $uri/ /index.html;

            # Cache control for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            # Re-add security headers
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # =======================================================================
        # Deny Access to Hidden Files
        # =======================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # =======================================================================
        # Error Pages
        # =======================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
