# Railway configuration file
# This file provides build and deploy configuration for Railway

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'PYTHONPATH=/app alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port $PORT'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
