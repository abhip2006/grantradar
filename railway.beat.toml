# GrantRadar Beat Service Railway Configuration
# Celery beat scheduler for periodic tasks - NO HTTP healthcheck needed

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.beat"

[deploy]
# No healthcheck - Celery beat doesn't expose HTTP endpoints
# Explicitly override healthcheck settings from main railway.toml
healthcheckPath = ""
healthcheckTimeout = 0
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
