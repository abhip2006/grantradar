# GrantRadar Worker Service Railway Configuration
# Celery worker for background task processing - NO HTTP healthcheck needed

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.worker"

[deploy]
# No healthcheck - Celery workers don't expose HTTP endpoints
# Explicitly override healthcheck settings from main railway.toml
healthcheckPath = ""
healthcheckTimeout = 0
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
