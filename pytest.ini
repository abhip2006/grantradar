[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    discovery: marks tests for discovery agent
    curation: marks tests for curation agent
    matching: marks tests for matching engine
    delivery: marks tests for delivery agent
    api: marks tests for API endpoints

# Coverage configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=backend
    --cov=agents
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=25

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeouts (requires pytest-timeout plugin)
timeout = 60
timeout_method = thread
