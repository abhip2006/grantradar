# GrantRadar Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # =============================================================================
  # Frontend - Nginx serving React SPA with reverse proxy
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost}
    container_name: grantradar_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - grantradar_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # Backend - FastAPI Application Server
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grantradar_backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-grantradar}:${POSTGRES_PASSWORD:-grantradar_prod_password}@postgres:5432/${POSTGRES_DB:-grantradar}
      - ASYNC_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-grantradar}:${POSTGRES_PASSWORD:-grantradar_prod_password}@postgres:5432/${POSTGRES_DB:-grantradar}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grantradar_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # PostgreSQL Database with pgvector extension
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: grantradar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grantradar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grantradar_prod_password}
      POSTGRES_DB: ${POSTGRES_DB:-grantradar}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init_db.sql:ro
    networks:
      - grantradar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grantradar} -d ${POSTGRES_DB:-grantradar}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # =============================================================================
  # Redis for Caching and Celery Message Broker
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: grantradar_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - grantradar_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # =============================================================================
  # Celery Worker - Background Task Processing
  # =============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grantradar_celery_worker
    restart: unless-stopped
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-grantradar}:${POSTGRES_PASSWORD:-grantradar_prod_password}@postgres:5432/${POSTGRES_DB:-grantradar}
      - ASYNC_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-grantradar}:${POSTGRES_PASSWORD:-grantradar_prod_password}@postgres:5432/${POSTGRES_DB:-grantradar}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - grantradar_network
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # Celery Beat - Scheduled Task Scheduler
  # =============================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grantradar_celery_beat
    restart: unless-stopped
    command: celery -A backend.celery_app beat --loglevel=info --scheduler celery.beat:PersistentScheduler --schedule=/app/celerybeat-schedule
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-grantradar}:${POSTGRES_PASSWORD:-grantradar_prod_password}@postgres:5432/${POSTGRES_DB:-grantradar}
      - ASYNC_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-grantradar}:${POSTGRES_PASSWORD:-grantradar_prod_password}@postgres:5432/${POSTGRES_DB:-grantradar}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_healthy
    networks:
      - grantradar_network
    volumes:
      - celery_beat_schedule:/app
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# =============================================================================
# Networks
# =============================================================================
networks:
  grantradar_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  celery_beat_schedule:
    driver: local
