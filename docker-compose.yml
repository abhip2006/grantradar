version: '3.8'

services:
  # PostgreSQL with pgvector extension for embeddings
  postgres:
    image: pgvector/pgvector:pg16
    container_name: grantradar_postgres
    environment:
      POSTGRES_USER: grantradar
      POSTGRES_PASSWORD: grantradar_dev_password
      POSTGRES_DB: grantradar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grantradar"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for event streams and caching
  redis:
    image: redis:7-alpine
    container_name: grantradar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Commander (optional - for debugging Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: grantradar_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
