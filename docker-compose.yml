version: '3.8'

services:
  # PostgreSQL with pgvector extension for embeddings
  postgres:
    image: pgvector/pgvector:pg16
    container_name: grantradar_postgres
    environment:
      POSTGRES_USER: grantradar
      POSTGRES_PASSWORD: grantradar_dev_password
      POSTGRES_DB: grantradar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grantradar"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for event streams and caching
  redis:
    image: redis:7-alpine
    container_name: grantradar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Commander (optional - for debugging Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: grantradar_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  # PostgreSQL Backup Service
  backup:
    image: postgres:16
    container_name: grantradar_backup
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: grantradar
      PGUSER: grantradar
      PGPASSWORD: ${POSTGRES_PASSWORD:-grantradar_dev_password}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      S3_BACKUP_BUCKET: ${S3_BACKUP_BUCKET:-}
      S3_BACKUP_PREFIX: ${S3_BACKUP_PREFIX:-grantradar/backups}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:-}
    volumes:
      - ./scripts/backup:/scripts/backup:ro
      - backup_data:/backups
      - ./logs:/logs
    working_dir: /
    entrypoint: ["/bin/bash", "-c"]
    command: ["echo 'Run with: docker-compose run --rm backup /scripts/backup/backup.sh'"]
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - backup

  # Scheduled Backup Service (runs on a schedule)
  backup-cron:
    image: postgres:16
    container_name: grantradar_backup_cron
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: grantradar
      PGUSER: grantradar
      PGPASSWORD: ${POSTGRES_PASSWORD:-grantradar_dev_password}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      S3_BACKUP_BUCKET: ${S3_BACKUP_BUCKET:-}
      S3_BACKUP_PREFIX: ${S3_BACKUP_PREFIX:-grantradar/backups}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:-}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      NOTIFICATION_EMAIL: ${NOTIFICATION_EMAIL:-}
    volumes:
      - ./scripts/backup:/scripts/backup:ro
      - backup_data:/backups
      - ./logs:/logs
    working_dir: /
    entrypoint: ["/bin/bash", "-c"]
    command: |
      apt-get update && apt-get install -y cron awscli gnupg &&
      echo "$${BACKUP_SCHEDULE} /scripts/backup/backup-cron.sh --upload-s3 >> /var/log/cron.log 2>&1" | crontab - &&
      cron -f
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - backup-scheduled
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backup_data:
