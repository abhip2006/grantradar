# GrantRadar SSL Configuration
# Include this file in the main nginx.conf for SSL support

# SSL Protocols - Only TLS 1.2 and 1.3
ssl_protocols TLSv1.2 TLSv1.3;

# SSL Ciphers - Modern, secure cipher suite
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers (disabled for TLS 1.3 compatibility)
ssl_prefer_server_ciphers off;

# SSL Session settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# Diffie-Hellman parameter for DHE ciphersuites
# Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP (using Google and Cloudflare public DNS)
resolver 8.8.8.8 1.1.1.1 valid=300s;
resolver_timeout 5s;

# SSL Certificate paths (configure based on your setup)
# For Let's Encrypt:
# ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
# ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
# ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;

# For self-signed or custom certificates:
ssl_certificate /etc/nginx/ssl/fullchain.pem;
ssl_certificate_key /etc/nginx/ssl/privkey.pem;
